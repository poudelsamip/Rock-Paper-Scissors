<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h2>Rock-Paper-Scissors</h2>
    <div class="container">
        <div class="btn" id="rock">
            <img src="rock.jpg">
        </div>
        <div class="btn" id="paper">
            <img src="paper.jpg">
        </div>
        <div class="btn" id="scissors">
            <img src="scissors.jpg">
        </div>
    </div>
    <div class="choice">
        <p>You : <span id="human"></span></p>
        <p>AI : <span id="computer"></span></p>
        <p id="status">Game Status</p>
    </div>
    <div class="score">
        <div>You : <span id="humanScore">0</span></div>
        <div>AI : <span id="compScore">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
